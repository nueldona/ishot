<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ishot | photography</title>

  <!-- bootstrap -->

  <!-- css link -->
  <link rel="stylesheet" href="css/responsive.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<body>
  <article>

    <!-- header -->
    <header class="mt-3 w-100 h-100">

      <section class="contact w-100 h-100 clearfix">
        <section class="contact__card d-inline-block float-right">
          <div class="float-left d-flex contact__number">
            <img src="/assets/bx_bx-phone-call.png" alt="phone-call" srcset="" width="25px" height="25px" class="mr-2">
            <p>Call +254 -233*********</p>
          </div>

          <div class="float-right d-flex contact__icons mt-1">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-snapchat-ghost"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
          </div>
        </section>
      </section>
      

      <nav id="navbar" class="navbar">
        <div class="inner__content">
          <p class="nav__brand">
            i<span style="color: #b94c65;">s</span>hot
          </p>
          <ul class="nav-menu">
            <li class="nav-list"><a href="">Home</a></li>
            <li class="nav-list"><a href="">About</a></li>
            <li class="nav-list"><a href="">Gallery</a></li>
            <li class="nav-list"><a href="">Blog</a></li>
            <li class="nav-list"><a href="">Contact</a></li>
          </ul>
          <div class="burger">
            <span class="line"></span>
            <span class="line blue"></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- second section -->
    <section class="second__section align-center text-center w-100">
      <div class="second__section-content w-100">
        <h2 class="vert-head mb-4">Let's Create Magic for you, and your events...</h2>
        <button type="button" class="btn btn-secondary btn-lg">CALL</button>
      </div>
    </section>

    <!-- third section -->
    <section class="third__section py-5 w-100 h-100">
      <div class="container">
        <p class="third__section-text text-center mb-5">Gallery</p>

        <div class="row mb-2">
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 3.png" alt="" srcset="">
          </div>
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 5.png" alt="" srcset="">
          </div>
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 7.png" alt="" srcset="">
          </div>
        </div>

        <div class="row">
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 4.png" alt="" srcset="">
          </div>
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 6.png" alt="" srcset="">
          </div>
          <div class="col-sm mb-3">
            <img src="/assets/Rectangle 87.png" alt="" srcset="">
          </div>
        </div>  
      </div>
    </section>

    <!-- fourth section -->
    <section class="fourth__section text-center w-100">
      <img src="/assets/Rectangle 88.png" alt="" class="images">
      <div class="fourth__section-content w-100 h-100">
        <div class="container pt-4">
          <h2 class="vert-head text-left">PhootShoot</h2>
          <img src="/assets/Vector.png" alt="play button">
        </div>
      </div>
    </section>
    
    <!-- fifth section -->
    <section class="third__section py-5 w-100 h-100">
      <p class="third__section-text text-center mb-5">STUDIO SESSIONS & RATES</p>

      <section class="fifth__content w-100 h-100 pt-2">

          <div class="fifth__content-img row mb-2">
            <div class="col-sm mb-3">
              <img src="/assets/baby.PNG" alt="" srcset="" width="300px" height="360px">
              <div class="content">
                <div class="float-left">personnal</div>
                <div class="float-right">$300</div>
              </div>
            </div>
            <div class="col-sm mb-3">
              <img src="/assets/grappy.PNG" alt="" srcset="" width="300px" height="360px">
            </div>
            <div class="col-sm mb-3">
              <img src="/assets/feathers.PNG" alt="" srcset="" width="300px" height="360px">
            </div>
          </div>
  
          <div class="fifth__content-img row">
            <div class="col-sm mb-3">
              <img src="/assets/30.PNG" alt="" srcset="" width="300px" height="360px">
            </div>
            <div class="col-sm mb-3">
              <img src="/assets/3legs.PNG" alt="" srcset="" width="300px" height="360px">
            </div>
            <div class="col-sm mb-3">
              <img src="/assets/Rectangle 98.png" alt="" srcset="" width="300px" height="360px">
            </div>
          </div>  
        </div>
      </section>
